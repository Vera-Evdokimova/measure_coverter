name: test

on:
  push:
    branches:
      - release
      - develop

  pull_request:
    branches:
      - release
      - develop
  workflow_dispatch:
    branches:
      -  release
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/checkout@v2
        with:
          python-version: '3.9'
      - name: Test
        run: |
          python tests.py
